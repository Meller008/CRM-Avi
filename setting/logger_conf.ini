[loggers]
keys=root,CutLog

[handlers]
keys=consoleHandler,fileHandlerCut

[formatters]
keys=myFormatter


[logger_root]
level=CRITICAL
handlers=consoleHandler

[logger_CutLog]
level=INFO
handlers=fileHandlerCut
qualname=CutLog


[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=myFormatter
args=(sys.stdout,)

[handler_fileHandlerCut]
class=FileHandler
level=INFO
formatter=myFormatter
args=("log/CutLog.log",)


[formatter_myFormatter]
format=%(levelname)-5s [%(asctime)s] %(message)s
datefmt=