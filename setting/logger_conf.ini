[loggers]
keys=root,CutLog,ArtLog,OrderLog

[handlers]
keys=consoleHandler,fileHandlerCut,fileHandlerArt,fileHandlerOrder

[formatters]
keys=myFormatter


[logger_root]
level=CRITICAL
handlers=consoleHandler

[logger_CutLog]
level=INFO
handlers=fileHandlerCut
qualname=CutLog

[logger_ArtLog]
level=INFO
handlers=fileHandlerArt
qualname=ArtLog

[logger_OrderLog]
level=INFO
handlers=fileHandlerOrder
qualname=OrderLog



[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=myFormatter
args=(sys.stdout,)

[handler_fileHandlerCut]
class=FileHandler
level=INFO
formatter=myFormatter
args=("log/CutLog.log",)

[handler_fileHandlerArt]
class=FileHandler
level=INFO
formatter=myFormatter
args=("log/ArtLog.log",)

[handler_fileHandlerOrder]
class=FileHandler
level=INFO
formatter=myFormatter
args=("log/OrderLog.log",)



[formatter_myFormatter]
format=%(levelname)-5s [%(asctime)s] %(message)s
datefmt=