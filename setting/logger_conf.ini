[loggers]
keys=root,CutLog,ArtLog

[handlers]
keys=consoleHandler,fileHandlerCut,fileHandlerArt

[formatters]
keys=myFormatter


[logger_root]
level=CRITICAL
handlers=consoleHandler

[logger_CutLog]
level=INFO
handlers=fileHandlerCut
qualname=CutLog

[logger_ArtLog]
level=INFO
handlers=fileHandlerArt
qualname=ArtLog



[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=myFormatter
args=(sys.stdout,)

[handler_fileHandlerCut]
class=FileHandler
level=INFO
formatter=myFormatter
args=("log/CutLog.log",)

[handler_fileHandlerArt]
class=FileHandler
level=INFO
formatter=myFormatter
args=("log/ArtLog.log",)


[formatter_myFormatter]
format=%(levelname)-5s [%(asctime)s] %(message)s
datefmt=